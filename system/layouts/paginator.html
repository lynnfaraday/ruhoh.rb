<div class="row-fluid">
  <div class="span12">
    {{#collection.paginator}}
      <div class="{{ collection.resource_name}}">
        <h3 class="title"><a href="{{url}}">{{title}}</a> <span class="date">{{ date }}</span></h3>

        {{{ summary }}}

        <div class="more">
          <a href="{{url}}" class="btn btn-small">read more..</a>
        </div>
      </div>
    {{/collection.paginator}}
    
    {{>pagination_bar}}
  </div>
</div>
