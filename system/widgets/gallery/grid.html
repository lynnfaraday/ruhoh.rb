<!-- Use either the current post's gallery_photos (for the main index page) or the page view (for a single post) -->

{{#gallery_photos}}
<tr><td>
<a href="{{enlarge_image_url}}">

</td>
<td>
<a href="{{view_url}}" target="_blank">{{caption}}</a>
</td>
</tr>
{{/gallery_photos}}
{{#page.gallery_photos}}
<tr><td>
<a href="{{enlarge_image_url}}">

</td>

<a href="{{view_url}}" target="_blank">{{caption}}</a>
</td>
</tr>
{{/page.gallery_photos}}
